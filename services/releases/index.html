<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EDT Offline Download</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.webp" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h1>
              <img
                alt="Earth Defenders Toolkit Offline"
                height="200px"
                src="https://github.com/digidem/edt-offline/raw/main/docs/imgs/EDT-offline-dark-logo.png"
              />
            </h1>
            <h2 class="text-uppercase font-weight-bold">Download releases</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th></th>
                    <th class="font-weight-bold">Device name</th>
                    <th class="font-weight-bold">Release</th>
                    <th class="font-weight-bold">Architecture</th>
                    <th class="font-weight-bold">Download</th>
                  </tr>
                </thead>
                <tbody id="download-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.1.3/fxparser.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
